    <div class="numero">
      <label for="cardNumber">Número<br></label>
      <input type="text" id="cardNumber" placeholder="Digite los números de su tarjeta" name="cardNumber"
        autocomplete="off" required>
      <p id="result"></p>
    </div>

    <br>

    <!-- Fecha de expiración -->
    <div class="grupo expira">
      <label for="dateExpire">Fecha de expiración<br></label>
      <input type="month" id="dateExpire" placeholder="mes y año" name="dateExpire" required>
    </div>
    <br>

    <!-- Codigo de seguridad -->
    <div class="grupo cvv">
      <label for="securityCode">Código de seguridad<br></label>
      <input type="number" id="securityCode" name="securityCode" maxlength="3" autocomplete="off" required>
    </div>

    <!-- BOTON DE ENVIAR FORMULARIO -->

    <button type="submit" id="enviar" value="button">Enviar</button>
  </form>
